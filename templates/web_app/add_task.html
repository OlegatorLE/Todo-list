{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container" style="width: 600px">
    <form method="post" action="">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Add Task</button>
      <a href="{% url 'web_app:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
